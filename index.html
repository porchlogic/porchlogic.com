<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body onload="initPage();" class="bg-bg text-white font-sans">

	<!-- Dynamic Header -->

	<div class="main">
		



		<section class="hero">

				<h2 class="font-stealth text-7xl lg:text-9xl drop-shadow-lg">SMB1</h2>

					<button id="buy-button" class="buy-button">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
	<script src="js/main.js"></script>

	<script>
		// Initialize Stripe with your public key
		const stripe = Stripe("pk_live_51J3mlbABTHjSuIhXgQq9s0XUfm1Fgnao9DnO29jF1hf4LpKh129cDDOpwiQRptEx7QlkcrnpHTfa3OQX30wHI4mB00NgdoLrSr");
	
		// Handle click event
		document.getElementById("buy-button").addEventListener("click", async () => {
			// Redirect to Stripe Checkout
			const { error } = await stripe.redirectToCheckout({
				lineItems: [{ price: "price_1Qts1fABTHjSuIhXxYnrZG7j", quantity: 1 }], // Your Stripe price ID
				mode: "payment",
				successUrl: "https://porchlogic.com/success",
				cancelUrl: "https://porchlogic.com/cancel",
			});
	
			if (error) {
				console.error("Stripe Checkout error:", error);
			}
		});
	</script>
