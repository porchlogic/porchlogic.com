<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Advanced Flexbox Layout Builder</title>
	<style>
/* Base CSS for flexboxes */
.flexbox {
	display: flex;
	flex-direction: row;
	justify-content: flex-start;
	align-items: stretch;
	flex-wrap: nowrap;
	border: 1px dashed #aaa;
	margin: 10px;
	padding: 10px;
	position: relative;
	min-height: 50px;
}
.content {
	width: 100%;
	height: 100%;
}

	</style>
</head>
<body>
    <div class="flexbox" style="flex-direction: column;">
        <div class="flexbox"></div>
        <div class="flexbox">
            <div class="flexbox" style="width: 90%;"></div>
        </div>
        <div class="flexbox"></div></div>

</body>
